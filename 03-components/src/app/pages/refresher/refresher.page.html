<app-header titulo="Refresher"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h1 *ngIf="items.length === 0"
    class="animated fadeIn fast">Pull to refresh</h1>

  <ion-list *ngIf="items.length > 0" class="animated fadeIn fast">
    
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>Item {{ i + 1 }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
