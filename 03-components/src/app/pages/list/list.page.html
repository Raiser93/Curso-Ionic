<app-header titulo="list"></app-header>

<ion-content>
    
    <ion-list #lista>

        <ion-item-sliding *ngFor="let item of users | async">

            <ion-item>
    
                <ion-label>
                    
                    <h3>{{item.name}}</h3>
                    <p>{{ item.email }}</p>
    
                </ion-label>
                
                <ion-label slot="end" class="ion-text-right">
                    
                    {{ item.phone }}
    
                </ion-label>
    
            </ion-item>

            <ion-item-options side="start">
                <!-- <ion-item-option>Favorite</ion-item-option> -->
                <!-- <ion-item-option color="danger">Share</ion-item-option> -->

                <ion-item-option (click)="favorite(item)">

                    <ion-icon slot="icon-only" name="heart"></ion-icon>

                </ion-item-option>

                <ion-item-option color="secondary" (click)="share(item)">

                    <ion-icon slot="icon-only" name="share"></ion-icon>

                </ion-item-option>

            </ion-item-options>

            <ion-item-options side="end">

                <ion-item-option color="danger" (click)="borrar(item)">

                    <ion-icon slot="icon-only" name="trash"></ion-icon>

                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>
        

    </ion-list>

</ion-content>
