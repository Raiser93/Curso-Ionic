<app-header titulo="list"></app-header>

<ion-content>

    <ion-list>
        
        <ion-item *ngFor="let item of users | async">

            <ion-label>
                
                <h3>{{item.name}}</h3>
                <p>{{ item.email }}</p>

            </ion-label>
            
            <ion-label slot="end" class="ion-text-right">
                
                {{ item.phone }}

            </ion-label>

        </ion-item>

    </ion-list>

</ion-content>
